<!DOCTYPE html> <!-- the browser render : standards compliance mode -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the best way to learn how to code">
    <!-- meta description هاي بتكون إلي تحت العنوان ،
         لما تيجي تبحث بيطلعلك 10 خيارات بحث مثلاً
         ف هاي بتكون إلي تحت العنوان مباشرةً
         لو ما فهمت روح على أي موقع إعمل inspect
         description وأكتب بالبحث
    -->
    <title>Document</title>
    <style></style>
    <script></script>
    <link rel="stylesheet" href=""> <!-- rel علاقة الملف بالصفحة إلي أنا فيها -->
</head>
<body>
    <h1>This is H1</h1>
    <!-- user agent : the browser -->
    <p>This is pharaprah</p>
    <!-- 
        block element بحط سطر قبل وبعد
        inline element بسيب كل حاجة زي ما هي ، كل حاجة بتيجي جنب بعض
    -->
    <!-- global vs element attributes

        global attributes : بتمشي على كل العناصر class مثلاً ، 

        element attributes : بتمشي عالعنصر نفسه وليس على باقي االعناصر
        ex1: <img src ="" alt="">  خاصة بالعنصر نفسه ، زي مثلاً الصورة 
        src , alt => element attributes of img tag
        ex2: <a href=""></a>
     -->
    <!-- 
        b => bold
        strong => bold (important text)
        i => italic نص مائل
        em => emphasized (important text) نص مائل
        mark => highlighted text لتظليل النص 
        u => underline text
        small => Smaller Text
        del => Deleted text بكون محطوط عليه خط بقلك هذا إكسبيرد أو محذوف
        ins => inserted text زي إشي إنضاف جديد
        sub => Subscript
        sup => Superscript
    -->
     <p>this is <b>bold text</b> </p>
     <p>this is <strong>Strong text</strong> </p>
     <p>this is <i>italic text</i> </p>
     <p>this is <em>emphasized text</em> </p>
     <p>this is <mark>Mark text</mark> </p>
     <p>this is <u>underline text</u> </p>     
     <p>this is <small>Small text</small> </p>     
     <p>this is <del>deleted text</del> </p>     
     <p>this is Old price <del>100$</del> , new price 80$ </p>     
     <p>this is <ins>book store</ins>, welcome</p>     
     <p>this is H<sub>2</sub>O</p>     
     <p>this is 2<sup>3</sup> = 8</p>     
    
</body>
</html>
