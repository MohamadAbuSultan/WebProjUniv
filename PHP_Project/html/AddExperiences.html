    <form>

      <div class="clear">
        <div class="col1" width="400px">
          <p> <label>Experiance category</label> </p>

        <div class="col1">
          <select class="date" name="courseName">
            <option>Job</option>

        </div>
      </div>

      <div class="clear">

        </div>

          <input type="text">
        </div>
      </div>

      <div class="clear">
        <div class="col1">
          <p> <label> Start Month: </label> </p>
        </div>
        <div id="date1" class="col1 expdate">
          <input class="date" type="month">
        </div>
      </div>

      <div class="clear">
        <div class="col1">
          <p><label> End Month: </label></p>
        </div>
        <div class="col1 expdate ">
          <input class="date" type="month">
        </div>
      </div>

      <div class="clear">
        <div class="col1">
          <p> <label>Institution:</label></p>
        </div>
        <div class="col1 expdate date">
          <input type="text">
        </div>
      </div>

      <div class="clear">
        <div class="col1">
          <p> <label>Description:</label></p>
        </div>
        <div class="col1">
          <textarea rows="6" cols="40"></textarea>
        </div>
      </div>

      <div class="clear">
        <div class="col1">
          <button id="button1">Save</button>
        </div>
        <div id="button2" class=" col1 col2">
          <input type="reset" class="reset" height="20" width="100" value="Reset" />
